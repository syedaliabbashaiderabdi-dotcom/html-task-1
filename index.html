<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        header img {
            width: 120px;   /* keeps proportion */
            height: auto;
        }

        header h1 {
            margin-left: 0px;
            font-size: 28px;
        }

        nav a {
            margin: 0 80px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        nav a:hover {
            color: #007BFF;
        }

        main {
            margin: 50px 0;
        }

        main img {
            max-width: 300px;
            display: block;
            margin: 0 auto 20px;
        }

        footer {
            padding: 20px;
        }

        footer img {
            width: 100px;
            height: auto;
            display: block;
            margin: 50px auto 10px;
        }

        footer nav a {
            margin: 50px;
            text-decoration: none;
            font-size: 14px;
            color: #333;
        }

        footer nav a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="image.jpg" alt="Logo">
        <h1>AI technologies</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Product</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <!-- Horizontal Line -->
    <hr>

    <!-- Main Content -->
    <main>
        <img src="image.jpg" alt="Main Content">
        <p>
            Welcome to our website. We are glad to have you here. Explore our products and services!
        </p>
    </main>

    <!-- Horizontal Line Above Footer -->
    <hr>

    <!-- Footer Section -->
    <footer>
       <img src="image.jpg" alt="Footer Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Product</a>
            <a href="#">Contact Us</a>
        </nav>
    </footer>

</body>
</html>
